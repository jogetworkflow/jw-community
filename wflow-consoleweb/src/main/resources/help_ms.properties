help.web.appcenter.title=Selamat Datang ke Alirankerja Joget.
help.web.appcenter.description=Klik ikon ini untuk upaya petunjuk pada bila-bila masa.

help.web.login.title=Selamat Datang ke Alirankerja Joget.
help.web.login.description=Klik ikon ini untuk upaya petunjuk pada bila-bila masa.

help.web.console.home.user.title=Larian Aplikasi
help.web.console.home.user.description=Mulakan di sini untuk tatap <b>aplikasi tersiar</b>, <b>proseskerja tersia</b>, dan tugas personal anda <b>kotak masuk</b>

help.web.console.home.admin.start.title=Selamat Datang ke Konsol Web
help.web.console.home.admin.start.description=Petunjuk ini akan memberi anda sekilas pandang untuk membantu nad memulakan rekabentuk, larian dan pemantauan aplikasi anda.

help.web.console.home.admin.users.title=Sekilas Pandang: Tetapan Pengguna
help.web.console.home.admin.users.description=Tetapan pengguna , kumpulan dan organisasi anda di sini.

help.web.console.home.admin.apps.title=Sekilas Pandang: Rekaan Aplikasi
help.web.console.home.admin.apps.description=Rekaan aplikasi anda di sini. Aplikasi boleh mengandungi proseskerja, borang, senarai data (data berjadual) dan tatapan pengguna (UI Pengguna).

help.web.console.home.admin.run.title=Sekilas Pandang: Larian Aplikasi
help.web.console.home.admin.run.description=Sebaik aplikasi anda telah direka dan disiarkan, anda boleh capai tatapan pengguna (UI) dan proseskerja dari menu ini. Anda boleh juga capai tugas personal di kotak masuk anda.

help.web.console.home.admin.monitor.title=Sekilas Pandang: Pantau Aplikasi
help.web.console.home.admin.monitor.description=Sebaik aplikasi anda telah dalam larian, pantau proseskerja di sini. Anda boeh pantau proseskerja dalam larian atau selesai, begitu juga jejak audit untuk aktiviti proseskerja.

help.web.console.home.admin.newapp.title=Mula Reka Aplikasi
help.web.console.home.admin.newapp.description=Pilih menu ini dan klik pada butang<b>Reka Aplikasi Baru</b> untuk cipta aplikasi baru, atau <b>Import Aplikasi</b> untuk import aplkiasi sedia ada (ZIP file)

help.web.console.directory.orgs.title=Cipta Organisasi
help.web.console.directory.orgs.description=Klik butang ini untuk cipta organaisasi baru

help.web.console.directory.groups.title=Cipta Kumpulan
help.web.console.directory.groups.description=Klik butang ini untuk cipta kumpulan baru

help.web.console.directory.users.title=Cipta Pengguna
help.web.console.directory.users.description=Klik butang ini untuk cipta pengguna baru

help.web.console.run.apps.title=Lancar Tatapan Pengguna
help.web.console.run.apps.description=Klik pada butang Lancar untuk akses tatapan pengguna (UI) aplikasi tersiar di bawah.

help.web.console.run.processes.title=Lancar ProsesKerja
help.web.console.run.processes.description=Klik pada butang Lancar untuk mulakan proseskerja bagi aplikasi tersiar di bawah.

help.web.console.run.inbox.title=Kotak masuk
help.web.console.run.inbox.description=Grid ini memaparkan semua tugasan yang diagihkan kepada anda. Klik pada baris untuk tatap dan selesaikan tugasan.

help.web.console.app.create.title=Reka Aplikasi Baru
help.web.console.app.create.description=Sila masukan ID Unik dan nama untuk aplikasi ini. Kedua medan ini diperlukan.

help.web.console.app.processes.list.title=Reka ProsesKerja
help.web.console.app.processes.list.description=Klik pada <b>Lancar Pereka Alirankerja</b> untuk cipta atau sunting proseskerja, atau <b>Kemaskini melalui XPDL tersimpan</b> untuk import fail XPDL yang sedia ada.

help.web.console.app.processes.view.participants.title=Peta Peserta kepada Pengguna
help.web.console.app.processes.view.participants.description=Sebaik anda telah reka proseskerja, peta peserta ke pengguna sebenar, kumpulan atau jabatan di sini.

help.web.console.app.processes.view.forms.title=Peta Aktiviti ke Borang
help.web.console.app.processes.view.forms.description=Berikut, anda boleh peta aktiviti proseskerja kepada borang sebenar.

help.web.console.app.processes.view.tools.title=Peta Alatan ke Plugin
help.web.console.app.processes.view.tools.description=Sekarang, anda boleh peta alatan ke plugin untuk proseskerja atau integrasi ke sistem luaran.

help.web.console.app.processes.view.run.title=Larian ProsesKerja
help.web.console.app.processes.view.run.description=Sebaik pemetaan telah dibuat, klik pada <b>Larian ProsesKerja</b> untuk lari proseskerja sebagai pengguna semasa.

help.web.console.app.menu.forms.title=Reka Borang
help.web.console.app.menu.forms.description=Reka dan urus borang untuk papar dan cerap maklumat dari pengguna.

help.web.console.app.menu.lists.title=Reka Senarai Data
help.web.console.app.menu.lists.description=Reka dan urus senarai data untuk papar data dalam format berjadual dengan sokongan untuk pautan, halaman, susuan dan tapisan.

help.web.console.app.menu.userviews.title=Reka Tatapan Pengguna
help.web.console.app.menu.userviews.description=Reka dan urus tatapan pengguna untuk menyedia antara muka pengguna (UI) kepada pengguna. Aplikasi mungkin mempunyai beberapa tatapan pengguna untuk memenuhi jenis pengugna yang berbeza.

help.web.console.app.processes.view.publish.title=Siar Aplikasi
help.web.console.app.processes.view.publish.description=Sebelum pengguna boleh mengakses aplikasi, ia perlu disiarkan lebih dahulu. Klik pada <b>Versions</b> pautan kepada versi aplikasi untuk disiar.


